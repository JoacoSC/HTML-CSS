<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    
    <section class="wrapper-main">
        <div id="background" class="background">
            <h1 class="background-title">
                Portal de consulta nutricional                
            </h1>
        </div>
        <div id="container" class="container">
            <div class="container-top">
                <ul>
                    <li>
                        <img class="logo" src="../../imgs/Logo.svg" alt="Logo de App_Nutricionista">

                    </li>
                    <li>
                        <button class="btn-register" type="button">Registrarse</button>

                    </li>
                </ul>
            </div>
            <div class="header">
                <h1 class="">Login</h1>
            </div>
            <div class="container-form">                
                <div class="form-switch-item">
                    <div class="switch-container">

                        <input type="checkbox" id="switch">
                        <div class="switch-color"></div>
                        <label for="switch">
                            <i class="switch-off"></i>
                            <i class="switch-on"></i>
                        </label>

                    </div>
                </div>
                <div class="form-item">
                    <label class="input-label" for="">Email</label>
                    <input class="input-text-style" type="email">
                </div>
                <div class="form-item">
                    <label class="input-label" for="">Contraseña</label>
                    <input class="input-text-style" type="password">
                </div>
                <div class="form-btn">
                    <button class="btn-login">
                        Iniciar Sesión
                    </button>
                </div>
            </div>

        </div>
        
    </section>
    
</body>
</html>
