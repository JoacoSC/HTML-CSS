<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="content-wrapper">
        <div class="navbar">
            <ul class="nav__list">
                <li class="nav__item__logo" data-tooltip="NutritionistApp">
                    <a href="#">
                        <img src="../../imgs/navbar/NutritionistApp.svg" class="logo-item" alt="Icono NutritionistApp">                    
                    </a>
                </li>
                <li class="nav__item" data-tooltip="Inicio">
                    <a href="#">
                        <img src="../../imgs/navbar/Home.svg" class="filter-clr" alt="Icono Inicio">
                        <!-- <img src="../../imgs/navbar/Ellipse.svg" class="btn-ellipse" alt=""> -->
                        <div class="btn-ellipse"></div>
                    </a>
                </li>
                <li class="nav__item" data-tooltip="Calendario">
                    <a href="#">
                        <img src="../../imgs/navbar/Calendar.svg" class="filter-clr" alt="Icono Calendario">
                        <div class="btn-ellipse"></div>
                    </a>
                </li>
                <li class="nav__item" data-tooltip="Estadísticas">
                    <a href="#">
                        <img src="../../imgs/navbar/Stats.svg" class="filter-clr" alt="Icono Estadísticas">
                        <div class="btn-ellipse"></div>
                    </a>
                </li>
                <li class="nav__item" data-tooltip="Mensajes">
                    <a href="#">
                        <img src="../../imgs/navbar/Chat.svg" class="filter-clr" alt="Icono Mensajes">
                        <div class="btn-ellipse"></div>
                    </a>
                </li>
                <li class="nav__item" data-tooltip="Notas">
                    <a href="#">
                        <img src="../../imgs/navbar/Notes.svg" class="filter-clr" alt="Icono Notas">
                        <div class="btn-ellipse"></div>
                    </a>
                </li>
                <li class="nav__item" data-tooltip="Comunidad">
                    <a href="#">
                        <img src="../../imgs/navbar/Communities.svg" class="filter-clr" alt="Icono Comunidad">
                        <div class="btn-ellipse"></div>
                    </a>
                </li>
                <li class="nav__item" data-tooltip="Exámenes">
                    <a href="#">
                        <img src="../../imgs/navbar/Medical_exams.svg" class="filter-clr" alt="Icono Exámenes">
                        <div class="btn-ellipse"></div>
                    </a>
                </li>
                <li class="nav__item" data-tooltip="Calculadora">
                    <a href="#">
                        <img src="../../imgs/navbar/Calc.svg" class="filter-clr" alt="Icono Calculadora">
                        <div class="btn-ellipse"></div>
                    </a>
                </li>
                <li class="nav__item" data-tooltip="Archivos">
                    <a href="#">
                        <img src="../../imgs/navbar/Files.svg" class="filter-clr" alt="Icono Archivos">
                        <div class="btn-ellipse"></div>
                    </a>
                </li>
                <li class="nav__item" data-tooltip="Comidas">
                    <a href="#">
                        <img src="../../imgs/navbar/Dishes.svg" class="filter-clr" alt="Icono Comidas">
                        <div class="btn-ellipse"></div>
                    </a>
                </li>
                <li class="nav__item" data-tooltip="Ajustes">
                    <a href="#">
                        <img src="../../imgs/navbar/Settings.svg" class="filter-clr" alt="Icono Ajustes">
                        <div class="btn-ellipse"></div>
                    </a>
                </li>
                
            </ul>
        </div>
        <div class="main">
            <div class="main-welcome">
                <h1>Dr. Galleguillos</h1>
                <p>Hola doctor, echemos un vistazo a sus pacientes de hoy</p>

            </div>
            <div class="next-consultation">
                <h3>Próximas consultas</h3>
                <button class="btn-spontaneous" type="button">Agregar espontáneo</button>
            </div>
            <div class="journal">
                <div class="month-days">
                    <div class="day">
                        <div class="day-ellipse">26</div>
                        <div class="day-label">Lun</div>
                    </div>
                    <div class="day">
                        <div class="day-ellipse">27</div>
                        <div class="day-label">Mar</div>
                    </div>
                    <div class="day">
                        <div class="day-ellipse">28</div>
                        <div class="day-label">Mie</div>
                    </div>
                    <div class="day">
                        <div class="day-ellipse">29</div>
                        <div class="day-label">Jue</div>
                    </div>
                    <div class="day">
                        <div class="day-ellipse">30</div>
                        <div class="day-label">Vie</div>
                    </div>
                </div>
                <div class="month-line"></div>
                <div class="today">
                    <div class="today-label">Martes 27</div>
                    <div class="patient-number">8 Pacientes</div>
                </div>
                <div class="today-consultations">
                    <div class="consultation">
                        <div class="time">
                            <div class="hour-wrapper">
                                <div class="hour">08:00</div>
                                <div class="ampm">AM</div>
                            </div>
                            <div class="hr"></div>
                        </div>
                        <div class="consultation-wrapper">
                            <div class="blank-space"></div>
                            <div class="consultation-info">
                                <div class="avatar">LA</div>
                                <div class="patient-info">
                                    <div class="patient-name">Logan Anderson</div>
                                    <div class="consultation-hour">8:00 - 9:00</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="consultation">
                        <div class="time">
                            <div class="hour-wrapper">
                                <div class="hour">09:00</div>
                                <div class="ampm">AM</div>
                            </div>
                            <div class="hr"></div>
                        </div>
                        <div class="consultation-wrapper">
                            <div class="blank-space"></div>
                            <div class="consultation-info">
                                <div class="avatar">LC</div>
                                <div class="patient-info">
                                    <div class="patient-name">Leonard Campbell</div>
                                    <div class="consultation-hour">9:00 - 9:30</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="consultation">
                        <div class="time">
                            <div class="hour-wrapper">
                                <div class="hour">10:00</div>
                                <div class="ampm">AM</div>
                            </div>
                            <div class="hr"></div>
                        </div>
                        <div class="consultation-wrapper">
                            <div class="blank-space"></div>
                            <div class="empty-consultation">
                                <div class="empty-consultation-text">
                                    Hora disponible
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="consultation">
                        <div class="time">
                            <div class="hour-wrapper">
                                <div class="hour">11:00</div>
                                <div class="ampm">AM</div>
                            </div>
                            <div class="hr"></div>
                        </div>
                        <div class="consultation-wrapper">
                            <div class="blank-space"></div>
                            <div class="consultation-info">
                                <div class="avatar">LA</div>
                                <div class="patient-info">
                                    <div class="patient-name">Logan Anderson</div>
                                    <div class="consultation-hour">11:00 - 12:00</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn-edit" type="button"></button>
            </div>
            
        </div>

    </div>
    
</body>
</html>
