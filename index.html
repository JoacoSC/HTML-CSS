<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    
    <section class="wrapper-main">
        <div id="background" class="background">
            <h1 class="background-title">
                Portal de consulta nutricional                
            </h1>
        </div>
        <div id="container" class="container">
            <div class="container-top">
                <ul>
                    <li>
                        <img class="logo" src="imgs/Logo.svg" alt="Logo de App_Nutricionista">

                    </li>
                    <li>
                        <button class="btn-login" type="button">Iniciar Sesión</button>

                    </li>
                </ul>
            </div>
            <div class="header">
                <h1 class="">Registro</h1>
            </div>
            <div class="container-form">
                <div class="form-item">
                    <label class="input-label" for="">Nombre</label>
                    <input class="input-text-style" type="text">
                </div>
                <div class="form-group">
                    <div class="form-item w-50 pr-8">
                        <label class="input-label" for="">Apellido Paterno</label>
                        <input class="input-text-style" type="text">
                    </div>
                    <div class="form-item w-50 pl-8">
                        <label class="input-label" for="">Apellido Paterno</label>
                        <input class="input-text-style" type="text">
                    </div>                
                </div>
                <div class="form-group">
                    <div class="form-item w-50 pr-8">
                        <label class="input-label" for="">RUT</label>
                        <input class="input-text-style" type="text">
                    </div>
                    <div class="form-item w-50 pl-8">
                        <label class="input-label" for="">Fecha de Nacimiento</label>
                        <input class="input-text-style input-date" type="date">
                        <span class="input-date-icon"></span>
                    </div>                
                </div>
                <div class="form-item">
                    <label class="input-label" for="">Email</label>
                    <input class="input-text-style" type="email">
                </div>
                <div class="form-item">
                    <label class="input-label" for="">Contraseña</label>
                    <input class="input-text-style" type="password">
                </div>
                <div class="form-item">
                    <label class="input-label" for="">Confirmar contraseña</label>
                    <input class="input-text-style" type="password">
                </div>
                <div class="form-group">
                    <div class="form-item w-50 pr-8">
                        <label class="input-label" for="">Región</label>
                        <select class="select-style" name="region" id="">
                            <option value="">Region de Valparaiso</option>
                        </select>
                    </div>
                    <div class="form-item w-50 pl-8">
                        <label class="input-label" for="">Comuna</label>
                        <select class="select-style" name="comuna" id="">
                            <option value="">Llay llay</option>
                            <option value="">San felipe</option>
                        </select>
                    </div>      
                </div>
                <div class="form-item">
                    <label class="input-label" for="">Dirección</label>
                    <input class="input-text-style" type="text">
                </div>
                <div class="form-item phone-code">
                    <label class="input-label" for="">Teléfono</label>
                    <input class="input-text-style phone-code-padding" type="text" maxlength="8">
                </div>
                <div class="form-item">
                    <label class="input-label" for="">Género</label>
                    <select class="select-style" name="genero" id="">
                        <option value="">Femenino</option>
                        <option value="">Masculino</option>
                        <option value="">No binario</option>
                        <option value="">Otro</option>
                    </select>
                </div>
                <div class="form-btn">
                    <button class="btn-register">
                        Registrarse
                    </button>
                </div>
            </div>

        </div>
        
    </section>
    
</body>
</html>
